<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tourist Gateway</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-globe-africa"></i>
          <span>Tourist Gateway</span>
        </div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your account</p>
      </div>

      <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <i
              class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer"
              onclick="togglePassword('password')"
            ></i>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full mb-3">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div class="text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-bold text-primary">Create one</a>
          </p>
        </div>
      </form>
    </div>
    <script src="../js/auth.js"></script>

    <script>
      function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        AuthService.login(email, password);
      }

      // Allow Enter key to submit form
      document
        .getElementById("loginForm")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            handleLogin();
          }
        });
      const API_BASE = "http://localhost/taxi_service/api";

      function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling;
        if (input.type === "password") {
          input.type = "text";
          icon.className =
            "fas fa-eye-slash absolute right-3 top-3 text-gray-400 cursor-pointer";
        } else {
          input.type = "password";
          icon.className =
            "fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer";
        }
      }
    </script>
  </body>
</html>
