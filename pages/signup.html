<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Tourist Gateway</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-globe-africa"></i>
                <span>Tourist Gateway</span>
            </div>
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join us for seamless travel experiences</p>
        </div>
        
        <form id="signupForm" onsubmit="event.preventDefault(); handleSignup();">
            <div class="form-group">
                <label class="form-label" for="signupEmail">Email Address</label>
                <div class="relative">
                    <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" required>
                    <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupPassword">Password</label>
                <div class="relative">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Minimum 6 characters" required minlength="6">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer" onclick="togglePassword('signupPassword')"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters long</p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupRole">Account Type</label>
                <select id="signupRole" class="form-control" required>
                    <option value="Customer">Tourist (Customer)</option>
                    <option value="Manager">Taxi Manager</option>
                    <option value="Admin">Administrator</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success btn-full mb-3">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-bold text-primary">Sign in</a>
                </p>
            </div>
        </form>
    </div>

    <script src="../js/main.js"></script>
    <script>
        function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;
            
            AuthService.register(email, password, role);
        }
        
        // Allow Enter key to submit form
        document.getElementById('signupForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSignup();
            }
        });
        
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash absolute right-3 top-3 text-gray-400 cursor-pointer';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer';
            }
        }
    </script>
</body>
</html>
