<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Dashboard | Tourist Gateway</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <div class="logo">
          <i class="fas fa-chart-line logo-icon"></i>
          <span>Manager Dashboard</span>
        </div>
        <div class="nav-links">
          <a href="tourist.html" class="nav-link"
            ><i class="fas fa-home"></i> Tourist View</a
          >
          <div class="user-info">
            <span id="userEmail" class="badge"></span>
            <button
              class="btn btn-danger btn-sm"
              onclick="SessionManager.logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card mb-6">
        <div
          class="card-header"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h3 class="card-title">
              <i class="fas fa-car-side"></i> Fleet Management
            </h3>
            <p class="card-subtitle">
              Add, Update or Remove vehicles from your fleet
            </p>
          </div>
          <button
            class="btn btn-success"
            onclick="ManagerDashboard.openAddTaxiModal()"
          >
            <i class="fas fa-plus"></i> Add New Taxi
          </button>
        </div>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Vehicle Type</th>
                <th>Plate Number</th>
                <th>Driver's Name</th>
                <th>Price/km</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="fleetTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fas fa-calendar-check"></i> Ride Requests
          </h3>
          <p class="card-subtitle">
            Approve or manage incoming tourist bookings
          </p>
        </div>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Vehicle</th>
                <th>Route</th>
                <th>Scheduled Time</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="managerBookingList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      id="taxi-modal"
      class="modal-overlay hidden"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      "
    >
      <div class="card" style="width: 400px; padding: 20px">
        <h3 id="modal-title">Add Taxi</h3>
        <input type="hidden" id="edit-taxi-id" />
        <div class="form-group" style="margin-bottom: 15px">
          <label class="form-label">Vehicle Type</label>
          <input
            type="text"
            id="taxi-type"
            class="form-control"
            placeholder="Sedan"
          />
        </div>
        <div class="form-group" style="margin-bottom: 15px">
          <label class="form-label">Plate Number</label>
          <input
            type="text"
            id="taxi-plate"
            class="form-control"
            placeholder="AA-12345"
          />
        </div>
        <div class="form-group" style="margin-bottom: 15px">
          <label class="form-label">Driver's Name</label>
          <input
            type="text"
            id="taxi-driver"
            class="form-control"
            placeholder="John Doe"
          />
        </div>
        <div class="form-group" style="margin-bottom: 15px">
          <label class="form-label">Price per KM ($)</label>
          <input
            type="number"
            id="taxi-price"
            class="form-control"
            placeholder="15.00"
          />
        </div>
        <div class="form-group" style="margin-bottom: 15px">
          <label class="form-label">Availability</label>
          <select id="taxi-availability" class="form-control">
            <option value="1">Available</option>
            <option value="0">Not Available</option>
          </select>
        </div>

        <div style="display: flex; gap: 10px">
          <button
            class="btn btn-primary btn-full"
            onclick="ManagerDashboard.saveTaxi()"
          >
            Save Vehicle
          </button>
          <button class="btn btn-secondary" onclick="closeTaxiModal()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="../js/manager.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Your existing auth check logic
        ManagerDashboard.loadAllBookings();
        ManagerDashboard.loadFleet();
      });

      function openTaxiModal() {
        document.getElementById("edit-taxi-id").value = "";
        document.getElementById("modal-title").innerText = "Add New Taxi";
        document.getElementById("taxi-modal").style.display = "flex";
      }

      function closeTaxiModal() {
        document.getElementById("taxi-modal").style.display = "none";
      }
    </script>
  </body>
</html>
